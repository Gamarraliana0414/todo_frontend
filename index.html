<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Lista de Tareas</h1>

  <form id="tareaForm" class="mb-4">
    <div class="mb-3">
      <input type="text" id="titulo" class="form-control" placeholder="Título de la tarea" required>
    </div>
    <div class="mb-3">
      <textarea id="descripcion" class="form-control" placeholder="Descripción (opcional)"></textarea>
    </div>
    <button class="btn btn-primary">Agregar Tarea</button>
  </form>

  <ul id="listaTareas" class="list-group"></ul>

  <script>
    const API_URL = "https://backend-2-xeze.onrender.com";


    async function cargarTareas() {
      const res = await fetch(`${API_URL}/tareas`);
      const tareas = await res.json();

      const lista = document.getElementById("listaTareas");
      lista.innerHTML = "";

      tareas.forEach(t => {
        const item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center";

        item.innerHTML = `
          <div>
            <input type="checkbox" ${t.completado ? "checked" : ""} onchange="toggleEstado(${t.id}, this.checked)">
            <strong class="${t.completado ? 'text-decoration-line-through' : ''} ms-2">${t.titulo}</strong>
            <p class="mb-0 ms-4">${t.descripcion || ""}</p>
          </div>
          <button class="btn btn-danger btn-sm" onclick="eliminarTarea(${t.id})">Eliminar</button>
        `;

        lista.appendChild(item);
      });
    }

    async function agregarTarea(e) {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;

      const descripcion = document.getElementById("descripcion").value;

      await fetch(`${API_URL}/tareas`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ titulo, descripcion })
      });

      document.getElementById("tareaForm").reset();
      cargarTareas();
    }

    async function toggleEstado(id, completado) {
      await fetch(`${API_URL}/tareas/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ completado })
      });
      cargarTareas();
    }

    async function eliminarTarea(id) {
      await fetch(`${API_URL}/tareas/${id}`, { method: "DELETE" });
      cargarTareas();
    }

    document.getElementById("tareaForm").addEventListener("submit", agregarTarea);

    cargarTareas();
  </script>
</body>
</html>
